<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>메뉴판</title>
    <style>
        table, tr, td {
            border: 1px solid darkgray;
            }
    </style>
</head>
<body>
    <h1>2019 타임 테이블</h1>
    <table>
        <tr>
            <th>TIME</th>
            <th>INDOOR</th>
            <th>OUTDOOR</th>
        </tr>
        <tr>
            <td></td>
            <td>소극장</td>
            <td>잔디마당</td>
            <td colspan="2">대공연장</td>
        </tr>
        <tr>
            <td>10:00</td>
            <td rowspan="2">키썸</td>
            <td></td>
            <td>10CM</td>
        </tr>
        <tr>
            <td>13:00</td>
            <td rowspan="2">볼빨간 사춘기</td>
            <td rowspan="2">장범준</td>
        </tr>
        <tr>
            <td>15:00</td>
            <td></td>
        </tr>
        <tr>
            <td>17:00</td>
            <td>헤이즈</td>
            <td></td>
            <td>Cold Play</td>
        </tr>
    </table>
</body>
</html>
